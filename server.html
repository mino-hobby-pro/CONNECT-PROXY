      html, body {

        justify-content: center;

        padding: 15px 20px;
        width: 80%;
        max-width: 500px;
        border-radius: 30px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: #e0e0e0;
