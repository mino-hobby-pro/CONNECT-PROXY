<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONNECT=PROXY</title>
    <link rel="icon" type="image/x-icon" href="assets/img/google.png" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700|Montserrat:400,700&display=swap" rel="stylesheet" />
    <style>
      * {margin:0;padding:0;box-sizing:border-box;}
      html, body {width:100%;height:100%;font-family:'Montserrat', sans-serif;color:#fff;overflow:hidden;display:flex;justify-content:center;align-items:center;position:relative;background: linear-gradient(150deg, #0d0d2b, #000000, #0d0d2b);background-size:400% 400%;animation: nebula 30s ease infinite;}
      @keyframes nebula {0% {background-position:0% 50%;}50% {background-position:100% 50%;}100% {background-position:0% 50%;}}
      body:before {content:"";position:absolute;top:0;left:0;width:200%;height:200%;background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 50%);animation: starfield 60s linear infinite;opacity:0.5;z-index:-1;}
      @keyframes starfield {from {transform: translate(0,0);} to {transform: translate(-50%, -50%);}}
      .splash {position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle, #0d0d2b 0%, #000000 70%);display:flex;justify-content:center;align-items:center;z-index:9999;opacity:1;transition:opacity 0.5s ease-out;}
      .splash-text {font-family:'Orbitron', sans-serif;font-size:5rem;color:#4fc3f7;text-shadow:0 4px 8px rgba(0,0,0,0.9);animation: splashTextAnim 2.5s ease-out forwards;}
      @keyframes splashTextAnim {0% {opacity:0;transform:scale(0.5) rotate(0deg);}30% {opacity:1;transform:scale(1.3) rotate(10deg);}60% {transform:scale(1.2) rotate(-10deg);}100% {opacity:0;transform:scale(1) rotate(0deg);}}
      .header-container {width:100%;max-width:1200px;padding:80px;border-radius:20px;background:rgba(0,0,0,0.7);box-shadow:0 8px 16px rgba(0,0,0,0.9);text-align:center;backdrop-filter:blur(10px);animation: containerPulse 3s ease-in-out infinite alternate;}
      @keyframes containerPulse {0% {transform:scale(0.98);opacity:0.95;}100% {transform:scale(1);opacity:1;}}
      .header {font-family:'Orbitron', sans-serif;font-size:4rem;font-weight:700;margin-bottom:20px;color:#4fc3f7;text-shadow:0 4px 8px rgba(0,0,0,0.8);animation: headerEntrance 1.5s ease-out both, headerGlitch 2s infinite;}
      @keyframes headerEntrance {0% {opacity:0;transform:translateY(-50px);}100% {opacity:1;transform:translateY(0);}}
      @keyframes headerGlitch {0% {text-shadow:2px 2px 0 #4fc3f7,-2px -2px 0 #ff00ff;}20% {text-shadow:-2px -2px 0 #4fc3f7,2px 2px 0 #ff00ff;}40% {text-shadow:2px 2px 0 #4fc3f7,-2px 2px 0 #ff00ff;}60% {text-shadow:-2px 2px 0 #4fc3f7,2px -2px 0 #ff00ff;}80% {text-shadow:2px -2px 0 #4fc3f7,-2px 2px 0 #ff00ff;}100% {text-shadow:-2px 0 0 #4fc3f7,2px 0 0 #ff00ff;}}
      .description {font-size:1.75rem;margin-bottom:30px;color:#a8d0e6;letter-spacing:1px;animation: descriptionFlyIn 1.5s ease-out both;animation-delay:0.5s;}
      @keyframes descriptionFlyIn {0% {opacity:0;transform:translateX(-50px);}100% {opacity:1;transform:translateX(0);}}
      .input {font-size:1.5rem;padding:15px 20px;width:80%;max-width:500px;border-radius:30px;border:none;outline:none;background:rgba(255,255,255,0.1);color:#e0e0e0;text-align:center;transition:background 0.3s,box-shadow 0.3s,transform 0.3s;animation: inputRise 1.5s ease-out both;animation-delay:1s;}
      @keyframes inputRise {0% {opacity:0;transform:translateY(50px);}100% {opacity:1;transform:translateY(0);}}
      .input::placeholder {color:#b0c4de;}
      .input:focus {background:rgba(255,255,255,0.15);box-shadow:0 0 12px #4fc3f7;transform:scale(1.05);}
    </style>
  </head>
  <body>
    <div class="splash">
      <div class="splash-text">CONNECT=PROXY</div>
    </div>
    <div class="header-container">
      <h1 class="header">CONNECT=PROXY</h1>
      <p class="description">HELLO CONNECT</p>
      <input type="text" class="input" id="searchInput" name="search" placeholder="Search or enter a URL..." />
    </div>
    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./assets/register-sw.js"></script>
    <script src="./assets/script.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded',function(){var s=document.querySelector('.splash');var st=document.querySelector('.splash-text');st.addEventListener('animationend',function(){s.style.opacity='0';setTimeout(function(){s.style.display='none';},500);});});
    </script>
  </body>
</html>
