<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONNECT=PROXY</title>
    <link rel="icon" type="image/x-icon" href="assets/img/google.png" />
    <style>
      :root {
        --primary-color: #4fc3f7;
        --secondary-color: #a8d0e6;
        --background-gradient-start: #001f3f;
        --background-gradient-end: #000c1a;
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --input-focus-glow: #4fc3f7;
      }
      
      /* 共通リセットとフルビューポート設定 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      
      /* OSライクなウィンドウ風コンテナ */
      .os-window {
        width: 90%;
        max-width: 800px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(15px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        overflow: hidden;
        animation: float 6s ease-in-out infinite;
      }
      
      /* ウィンドウヘッダー */
      .os-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px 20px;
      }
      
      .os-header .title {
        color: var(--primary-color);
        font-size: 24px;
        font-weight: bold;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
      }
      
      /* macOSのウィンドウコントロール風ボタン */
      .window-controls {
        display: flex;
        gap: 8px;
      }
      .window-controls .control {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #ff5f57;
      }
      .window-controls .control:nth-child(2) {
        background-color: #ffbd2e;
      }
      .window-controls .control:nth-child(3) {
        background-color: #28c940;
      }
      
      /* コンテンツ部 */
      .os-content {
        padding: 40px 20px;
        text-align: center;
      }
      
      .os-content .header-text {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        color: var(--primary-color);
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      }
      
      .os-content .description {
        font-size: 20px;
        margin-bottom: 40px;
        color: var(--secondary-color);
      }
      
      /* 検索バー */
      .os-content .search-input {
        width: 80%;
        max-width: 500px;
        padding: 15px 20px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.15);
        color: #e0e0e0;
        text-align: center;
        transition: background 0.3s, box-shadow 0.3s;
        outline: none;
      }
      
      .os-content .search-input::placeholder {
        color: #b0c4de;
      }
      
      .os-content .search-input:focus {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 10px var(--input-focus-glow);
      }
      
      /* 小さな浮遊アニメーション */
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="os-window">
      <div class="os-header">
        <div class="title">CONNECT=PROXY</div>
        <div class="window-controls">
          <div class="control"></div>
          <div class="control"></div>
          <div class="control"></div>
        </div>
      </div>
      <div class="os-content">
        <div class="header-text">CONNECT=PROXY</div>
        <div class="description">HELLO CONNECT</div>
        <input
          type="text"
          class="search-input"
          placeholder="Search or enter a URL..."
        />
      </div>
    </div>
    
    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./assets/register-sw.js"></script>
    <script src="./assets/script.js" defer></script>
  </body>
</html>
