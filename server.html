<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>connect-proxy</title>
    <link rel="icon" type="image/x-icon" href="assets/img/google.png" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        /* 落ち着いたグレー系のグラデーション背景 */
        background: linear-gradient(135deg, #555, #333);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #e0e0e0;
      }
      /* 元々のheader-containerをOS風にリファイン */
      .header-container {
        width: 80%;
        max-width: 1000px;
        background: rgba(0, 0, 0, 0.8);
        padding: 40px 20px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .header {
        margin: 0;
        font-size: 48px;
        font-weight: bold;
        color: #ccc;
      }
      .description {
        font-size: 24px;
        margin-top: 10px;
        color: #aaa;
      }
      /* 入力欄は元々の.inputに丸みとダークな背景を追加 */
      .input {
        margin-top: 20px;
        padding: 20px;
        font-size: 24px;
        width: 100%;
        max-width: 1000px;
        border-radius: 30px; /* 丸みを付与 */
        border: 2px solid #777;
        box-sizing: border-box;
        text-align: center;
        height: 60px;
        background-color: #444;
        color: #e0e0e0;
      }
      .input::placeholder {
        color: #bbb;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <h1 class="header">Lightning Proxy</h1>
      <p class="description">By LebbieTheLuke</p>
      <input
        type="text"
        class="input"
        id="searchInput"
        name="search"
        placeholder="Search or enter a URL"
      />
    </div>
    
    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./assets/register-sw.js"></script>
    <script src="./assets/script.js" defer></script>
  </body>
</html>
