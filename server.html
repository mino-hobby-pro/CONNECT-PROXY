<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONNECT=PROXY</title>
    <link rel="icon" type="image/x-icon" href="assets/img/google.png" />

    <!-- Google Fonts for a futuristic touch -->
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron:400,700|Montserrat:400,700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* グローバルリセット & ボックスサイズ設定 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html,
      body {
        width: 100%;
        height: 100%;
        font-family: 'Montserrat', sans-serif;
        color: #ffffff;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        
        /* アニメーションするグラデーション背景 */
        background: linear-gradient(45deg, #000000, #1a1a1a, #000000);
        background-size: 600% 600%;
        animation: gradientAnimation 20s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .header-container {
        width: 100%;
        max-width: 1200px;
        padding: 80px;
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.6); /* 半透明のオーバーレイ */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        text-align: center;
        backdrop-filter: blur(8px);
      }

      .header {
        font-family: 'Orbitron', sans-serif;
        font-size: 4rem; /* 約64px */
        font-weight: 700;
        margin-bottom: 20px;
        color: #4fc3f7;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        animation: fadeInDown 1.5s ease-out both;
      }

      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .description {
        font-size: 1.75rem; /* 約28px */
        margin-bottom: 30px;
        color: #a8d0e6;
        letter-spacing: 1px;
        animation: fadeIn 1.5s ease-out both;
        animation-delay: 0.5s;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .input {
        font-size: 1.5rem; /* 約24px */
        padding: 15px 20px;
        width: 80%;
        max-width: 500px;
        border-radius: 30px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: #e0e0e0;
        transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
        text-align: center;
        animation: fadeInUp 1.5s ease-out both;
        animation-delay: 1s;
      }

      .input::placeholder {
        color: #b0c4de;
      }

      .input:focus {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 12px #4fc3f7;
        transform: scale(1.02);
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <h1 class="header">CONNECT=PROXY</h1>
      <p class="description">HELLO CONNECT</p>
      <input
        type="text"
        class="input"
        id="searchInput"
        name="search"
        placeholder="Search or enter a URL..."
      />
    </div>

    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./assets/register-sw.js"></script>
    <script src="./assets/script.js" defer></script>
  </body>
</html>
