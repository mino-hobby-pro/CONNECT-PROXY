<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>YouTube Stream</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000 }
  #player    { position:absolute; top:0; left:0; width:100%; height:100%; border:0 }
  #message   { color:#fff; font-size:1.2rem; text-align:center; line-height:100vh }
</style>
</head>
<body>
  <div id="container"></div>
  <script>
    (function(){
      var v = location.hash.slice(1);
      var c = document.getElementById('container');
      if(!v){
        c.innerHTML = '<div id="message">404 Error </div>';
        return;
      }
      var f = document.createElement('iframe');
      f.id = 'player';
      f.src = 'https://www.youtube-nocookie.com/embed/' + encodeURIComponent(v) + '?autoplay=1&rel=0';
      f.allow = 'autoplay; fullscreen';
      f.allowFullscreen = true;
      c.appendChild(f);
      f.addEventListener('load', function(){
        if(f.requestFullscreen) f.requestFullscreen().catch(function(){});
      });
    })();
  </script>
</body>
</html>
