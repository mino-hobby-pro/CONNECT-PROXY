<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>connect-proxy</title>
  <link rel="icon" type="image/x-icon" href="assets/img/google.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #0D0D0D, #001f3f);
      color: #e0e0e0;
    }
    
    /* タブバー */
    .tab-bar {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #0D0D0D, #001f3f);
      border-bottom: 1px solid #333;
      padding: 0 10px;
      height: 60px;
    }
    .brand {
      font-size: 20px;
      font-weight: bold;
      color: #4FC3F7;
      margin-right: 20px;
    }
    .nav-controls {
      display: flex;
      align-items: center;
      margin-right: 15px;
    }
    .nav-controls button {
      background: none;
      border: none;
      color: #4FC3F7;
      font-size: 20px;
      margin-right: 10px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .nav-controls button:hover {
      color: #81D4FA;
    }
    
    /* タブのスタイル（より魅力的に） */
    #tabs {
      display: flex;
      flex-grow: 1;
      overflow-x: auto;
    }
    .tab {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      margin-right: 5px;
      background: linear-gradient(135deg, #005aa7, #001f3f);
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
      transition: transform 0.2s, background 0.3s;
    }
    .tab:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0074D9, #005fa3);
    }
    .tab.active {
      background: linear-gradient(135deg, #0074D9, #004a75);
    }
    .tab .close-btn {
      margin-left: 8px;
      color: #e0e0e0;
      font-weight: bold;
      background: transparent;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .tab .close-btn:hover {
      color: #ff4136;
    }
    .add-tab {
      background-color: #001f3f;
      border: none;
      color: #4FC3F7;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 28px;
      transition: background-color 0.2s;
    }
    .add-tab:hover {
      background-color: #005fa3;
    }
    
    /* アドレスバー（サファリ風：ユーザー入力不可） */
    .address-bar-container {
      background-color: #262626;
      border-bottom: 1px solid #333;
      padding: 5px 10px;
    }
    .address-bar {
      width: 100%;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background: #404040;
      color: #e0e0e0;
      font-size: 14px;
    }
    .address-bar:focus {
      outline: none;
    }
    
    /* iframe コンテナの高さをタブバー＋アドレスバー分引く */
    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100% - 100px); /* 60px (タブバー) + 40px (アドレスバー) */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    iframe.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="tab-bar">
    <div class="brand">CONNECT=PROXY</div>
    <div class="nav-controls">
      <button id="backBtn" title="戻る">←</button>
      <button id="forwardBtn" title="進む">→</button>
      <button id="refreshBtn" title="更新">⟳</button>
    </div>
    <div id="tabs"></div>
    <button class="add-tab" onclick="addTab()" title="新しいタブを追加">＋</button>
  </div>
  
  <!-- サファリ風アドレスバー（ユーザー入力不可） -->
  <div class="address-bar-container">
    <input id="addressBar" class="address-bar" type="text" readonly value="">
  </div>

  <div class="iframe-container" id="iframeContainer"></div>
  
  <script>
    let tabs = [];
    let currentTabId = null;
    let tabIdCounter = 0;

    function addTab(url = "server.html") {
      const id = 'tab-' + (++tabIdCounter);
      
      const iframe = document.createElement('iframe');
      iframe.id = id;
      iframe.src = url;

      // 最初のタブをデフォルトアクティブとする
      if (!currentTabId) {
        iframe.classList.add('active');
        currentTabId = id;
      }
      iframe.addEventListener('load', function(){
        updateTabTitle(id);
        updateAddressBar(id);
      });
      document.getElementById('iframeContainer').appendChild(iframe);
      
      const tabButton = document.createElement('div');
      tabButton.classList.add('tab');
      tabButton.id = 'button-' + id;
      
      const titleSpan = document.createElement('span');
      titleSpan.innerText = 'Loading...';
      tabButton.appendChild(titleSpan);
      
      const closeBtn = document.createElement('button');
      closeBtn.innerText = '×';
      closeBtn.classList.add('close-btn');
      closeBtn.onclick = function(event) {
        event.stopPropagation();
        closeTab(id);
      };
      tabButton.appendChild(closeBtn);
      
      tabButton.onclick = () => switchTab(id);
      document.getElementById('tabs').appendChild(tabButton);
      
      tabs.push(id);
      switchTab(id);
    }

    function switchTab(id) {
      if (currentTabId && document.getElementById(currentTabId)) {
        document.getElementById(currentTabId).classList.remove('active');
        document.getElementById('button-' + currentTabId).classList.remove('active');
      }
      currentTabId = id;
      document.getElementById(id).classList.add('active');
      document.getElementById('button-' + id).classList.add('active');
      updateAddressBar(id);
    }

    function updateTabTitle(id) {
      try {
        const iframe = document.getElementById(id);
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const title = doc.title;
        const button = document.getElementById('button-' + id);
        const titleSpan = button.querySelector('span');
        titleSpan.innerText = title || 'Untitled';
      } catch(e) {
        document.getElementById('button-' + id).querySelector('span').innerText = 'Untitled';
      }
    }

    function updateAddressBar(id) {
      const addressInput = document.getElementById("addressBar");
      let displayUrl = '';
      const iframe = document.getElementById(id);
      try {
          let fullUrl = iframe.contentWindow.location.href;
          let parsedUrl = new URL(fullUrl);
          // 表示部分：プロトコルとホスト部分は除く
          displayUrl = parsedUrl.pathname + parsedUrl.search + parsedUrl.hash;
          if (!displayUrl) displayUrl = '/';
      } catch(e) {
          // アクセスできない（クロスオリジン等）場合は iframe.src から試す
          try {
            let parsedUrl = new URL(iframe.src, window.location.href);
            displayUrl = parsedUrl.pathname + parsedUrl.search + parsedUrl.hash;
            if (!displayUrl) displayUrl = '/';
          } catch(e) {
            displayUrl = iframe.src;
          }
      }
      addressInput.value = displayUrl;
    }

    function closeTab(targetId) {
      const iframe = document.getElementById(targetId);
      const tabButton = document.getElementById('button-' + targetId);

      if (iframe && iframe.parentNode) {
        iframe.parentNode.removeChild(iframe);
      }
      if (tabButton && tabButton.parentNode) {
        tabButton.parentNode.removeChild(tabButton);
      }
      
      const index = tabs.indexOf(targetId);
      if (index !== -1) {
        tabs.splice(index, 1);
      }
      
      if (currentTabId === targetId) {
        let newActiveTabId = null;

        if (tabs[index]) {
          newActiveTabId = tabs[index];
        } else if (tabs[index - 1]) {  
          newActiveTabId = tabs[index - 1];
        }
        
        if (newActiveTabId) {
          currentTabId = newActiveTabId;
          switchTab(newActiveTabId);
        } else {
          currentTabId = null;
          addTab();
        }
      }
    }

    document.getElementById('backBtn').addEventListener('click', function(){
      if (currentTabId) {
        document.getElementById(currentTabId).contentWindow.history.back();
      }
    });
    document.getElementById('forwardBtn').addEventListener('click', function(){
      if (currentTabId) {
        document.getElementById(currentTabId).contentWindow.history.forward();
      }
    });
    document.getElementById('refreshBtn').addEventListener('click', function(){
      if (currentTabId) {
        document.getElementById(currentTabId).contentWindow.location.reload();
      }
    });
    
    window.addEventListener('load', function(){
      addTab();
    });
  </script>
</body>
</html>
