<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>connect-proxy</title>
  <link rel="icon" type="image/x-icon" href="assets/img/google.png">
  <style>
    /* グローバルリセット・背景 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #0D0D0D, #001f3f);
      color: #e0e0e0;
    }
    
    /* タブバー＆ブランド */
    .tab-bar {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #0D0D0D, #001f3f);
      border-bottom: 1px solid #333;
      padding: 0 10px;
      height: 60px;
    }
    .brand {
      font-size: 20px;
      font-weight: bold;
      color: #4FC3F7;
      margin-right: 20px;
    }
    .nav-controls {
      display: flex;
      align-items: center;
      margin-right: 15px;
    }
    .nav-controls button {
      background: none;
      border: none;
      color: #4FC3F7;
      font-size: 20px;
      margin-right: 10px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .nav-controls button:hover {
      color: #81D4FA;
    }
    
    /* タブ部分 */
    #tabs {
      display: flex;
      flex-grow: 1;
      overflow-x: auto;
    }
    .tab {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      margin-right: 5px;
      background-color: #001f3f;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
      transition: background-color 0.2s;
    }
    .tab.active {
      background-color: #0074D9;
    }
    .tab:hover {
      background-color: #005fa3;
    }
    .tab .close-btn {
      margin-left: 8px;
      color: #e0e0e0;
      font-weight: bold;
      background: transparent;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .tab .close-btn:hover {
      color: #ff4136;
    }
    .add-tab {
      background-color: #001f3f;
      border: none;
      color: #4FC3F7;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 28px;
      transition: background-color 0.2s;
    }
    .add-tab:hover {
      background-color: #005fa3;
    }
    
    /* iframe 表示エリア */
    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100% - 60px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    iframe.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- タブバー部分 -->
  <div class="tab-bar">
    <div class="brand">CONNECT=PROXY</div>
    <div class="nav-controls">
      <button id="backBtn" title="戻る">←</button>
      <button id="forwardBtn" title="進む">→</button>
      <button id="refreshBtn" title="更新">⟳</button>
    </div>
    <div id="tabs"></div>
    <button class="add-tab" onclick="addTab()" title="新しいタブを追加">＋</button>
  </div>
  
  <!-- iframe 表示エリア -->
  <div class="iframe-container" id="iframeContainer"></div>
  
  <script>
    let tabs = [];
    let currentTabId = null;
    let tabIdCounter = 0;

    // 新しいタブを追加（デフォルトは "server.html"）
    function addTab(url = "server.html") {
      const id = 'tab-' + (++tabIdCounter);
      
      // iframe の作成
      const iframe = document.createElement('iframe');
      iframe.id = id;
      iframe.src = url;
      // もし現在 active のタブがなければ、新規タブを active にする
      if (!currentTabId) {
        iframe.classList.add('active');
        currentTabId = id;
      }
      iframe.addEventListener('load', function(){
        updateTabTitle(id);
      });
      document.getElementById('iframeContainer').appendChild(iframe);
      
      // タブボタンの作成（タイトル表示用 span と×ボタン）
      const tabButton = document.createElement('div');
      tabButton.classList.add('tab');
      tabButton.id = 'button-' + id;
      
      const titleSpan = document.createElement('span');
      titleSpan.innerText = 'Loading...';
      tabButton.appendChild(titleSpan);
      
      const closeBtn = document.createElement('button');
      closeBtn.innerText = '×';
      closeBtn.classList.add('close-btn');
      closeBtn.onclick = function(event) {
        event.stopPropagation();
        closeTab(id);
      };
      tabButton.appendChild(closeBtn);
      
      tabButton.onclick = () => switchTab(id);
      document.getElementById('tabs').appendChild(tabButton);
      
      tabs.push(id);
      switchTab(id);
    }

    // タブ切り替え処理
    function switchTab(id) {
      // active クラスの切り替え
      if (currentTabId && document.getElementById(currentTabId)) {
        document.getElementById(currentTabId).classList.remove('active');
        document.getElementById('button-' + currentTabId).classList.remove('active');
      }
      currentTabId = id;
      document.getElementById(id).classList.add('active');
      document.getElementById('button-' + id).classList.add('active');
    }

    // iframe 内のページタイトルを取得してタブに反映
    function updateTabTitle(id) {
      try {
        const iframe = document.getElementById(id);
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const title = doc.title;
        const button = document.getElementById('button-' + id);
        const titleSpan = button.querySelector('span');
        titleSpan.innerText = title || 'Untitled';
      } catch(e) {
        document.getElementById('button-' + id).querySelector('span').innerText = 'Untitled';
      }
    }

    // タブを削除する処理（強固な処理で、閉じた際に必ず新しい active タブが表示される）
    function closeTab(targetId) {
      const iframe = document.getElementById(targetId);
      const tabButton = document.getElementById('button-' + targetId);

      // 要素が存在すれば削除
      if (iframe && iframe.parentNode) {
        iframe.parentNode.removeChild(iframe);
      }
      if (tabButton && tabButton.parentNode) {
        tabButton.parentNode.removeChild(tabButton);
      }
      
      // 配列から削除
      const index = tabs.indexOf(targetId);
      if (index !== -1) {
        tabs.splice(index, 1);
      }
      
      // 削除したタブが active ならば
      if (currentTabId === targetId) {
        let newActiveTabId = null;
        // 同じ位置のタブがあれば、それを active に
        if (tabs[index]) {
          newActiveTabId = tabs[index];
        } else if (tabs[index - 1]) {  // なければ前のタブ
          newActiveTabId = tabs[index - 1];
        }
        
        if (newActiveTabId) {
          currentTabId = newActiveTabId;
          switchTab(newActiveTabId);
        } else {
          // タブが無くなった場合は即 addTab() を呼び出す（"server.html" をロード）
          currentTabId = null;  // 念のためリセット
          addTab();
        }
      }
    }

    // ナビゲーション操作
    document.getElementById('backBtn').addEventListener('click', function(){
      if (currentTabId) {
        document.getElementById(currentTabId).contentWindow.history.back();
      }
    });
    document.getElementById('forwardBtn').addEventListener('click', function(){
      if (currentTabId) {
        document.getElementById(currentTabId).contentWindow.history.forward();
      }
    });
    document.getElementById('refreshBtn').addEventListener('click', function(){
      if (currentTabId) {
        document.getElementById(currentTabId).contentWindow.location.reload();
      }
    });
    
    // 初回読み込み時に必ずデフォルトタブを追加
    window.addEventListener('load', function(){
      addTab();
    });
  </script>
</body>
</html>
