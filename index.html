<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONNECT-PROXY タブプロキシ</title>
  <link rel="icon" type="image/x-icon" href="assets/img/google.png">
  <style>
    /* 基本のリセット */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    
    /* ナビゲーションバー（タブバー） */
    .navbar {
      display: flex;
      align-items: center;
      height: 50px;
      padding: 0 10px;
      background-color: #202020;
      border-bottom: 1px solid #333;
    }
    
    .navbar button {
      background-color: #333;
      border: none;
      color: #e0e0e0;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
    }
    .navbar button:hover {
      background-color: #444;
    }
    
    /* URL 表示エリア */
    .url-display {
      flex: 1;
      padding: 5px 10px;
      background-color: #333;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      color: #e0e0e0;
    }
    
    /* コンテンツエリア */
    iframe {
      width: 100%;
      height: calc(100% - 50px); /* ナビバー分の高さを差し引く */
      border: none;
    }
  </style>
</head>
<body>
  <!-- タブ用のナビゲーションバー -->
  <div class="navbar">
    <button onclick="goBack()">←</button>
    <button onclick="goForward()">→</button>
    <button onclick="refreshIframe()">⟳</button>
    <input type="text" id="urlDisplay" class="url-display" readonly />
  </div>

  <!-- コンテンツを表示するiframe -->
  <iframe id="contentFrame" name="iframe_name" src="server.html"></iframe>
  
  <script>
    const iframe = document.getElementById('contentFrame');
    const urlDisplay = document.getElementById('urlDisplay');
    
    // iframeロード時にURLを取得して表示（※同一オリジンの場合に有効）
    function updateURL() {
      try {
        const currentURL = iframe.contentWindow.location.href;
        urlDisplay.value = currentURL;
      } catch (error) {
        // 別ドメインの場合はエラーになり、ここでプロキシなどの処理が必要です
        urlDisplay.value = "URL を取得できません (Cross-Origin)";
      }
    }
    
    iframe.addEventListener('load', updateURL);
    
    // navigation function
    function goBack() {
      try {
        iframe.contentWindow.history.back();
      } catch(err) {
        console.error(err);
      }
    }
    
    function goForward() {
      try {
        iframe.contentWindow.history.forward();
      } catch(err) {
        console.error(err);
      }
    }
    
    function refreshIframe() {
      try {
        iframe.contentWindow.location.reload();
      } catch(err) {
        console.error(err);
      }
    }
  </script>
</body>
</html>
